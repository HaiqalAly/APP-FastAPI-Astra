name: app-fastapi-astra

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./alembic/versions:/app/alembic/versions
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - "**/__pycache__/**"
            - "**/*.pyc"
            - .venv/
            - .env
            - .git/
        - action: rebuild
          path: ./pyproject.toml

  db:
    image: postgres:latest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql

volumes:
  db_data:
